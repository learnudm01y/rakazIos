name: iOS Build (Simulator - Testing)

# This workflow builds the app for iOS Simulator (testing only)
# No code signing required - perfect for CI/CD testing
# For production builds, see BUILD_SETUP.md

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  XCODE_VERSION: '15.2'
  IOS_DEPLOYMENT_TARGET: '15.0'

jobs:
  build:
    name: Build for iOS Simulator (Testing)
    runs-on: macos-14
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}
      
      - name: Display Xcode Version
        run: xcodebuild -version
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Dependencies
        run: |
          if [ -f "package.json" ]; then
            npm install
          else
            echo "No package.json found - skipping npm install"
          fi
      
      - name: Setup Swift Package Manager Cache
        uses: actions/cache@v4
        with:
          path: |
            App/App.xcodeproj/project.xcworkspace/xcshareddata/swiftpm
            ~/Library/Caches/org.swift.swiftpm
          key: ${{ runner.os }}-spm-${{ hashFiles('App/CapApp-SPM/Package.swift') }}
          restore-keys: |
            ${{ runner.os }}-spm-
      
      - name: Resolve Swift Package Dependencies
        working-directory: App
        run: |
          xcodebuild -resolvePackageDependencies \
            -project App.xcodeproj \
            -scheme App \
            || echo "⚠️ Warning: Could not resolve all dependencies"
      
      - name: Build iOS App (Debug - Simulator)
        working-directory: App
        run: |
          xcodebuild clean build \
            -project App.xcodeproj \
            -scheme App \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
      
      - name: Upload Build Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ios-app-debug
          path: App/build/
          retention-days: 7

